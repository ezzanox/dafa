    <!-- content full page no scroll -->
    <div class="container pengajar-login cover-container text-center d-flex flex-column">
        <div class="row login-page align-items-center justify-content-center flex-fill">

            <div class="col-md-12 mb-5">
                <!-- logo -->
                <img class="navbar-brand pb-1 pt-2 mx-auto d-block" src="../assets/img/logo-2.png" alt="">
                <!-- content -->
                <div class="row">
                    <!-- left content -->
                    <div class="col-md-6 border-right left-content ">

                        <h2 class="text-orange text-center font-weight-bold mb-1">Selamat Datang</h2>
                        <h4 class="font-weight-bold text-center text-black">Pendaftaran Staff Information System</h4>

                            </div>
                            <div class="form-group">
                                <input style="text-align:center"; type="text" class="form-control form-control-sm" placeholder="Pin">
                            </div>
                        </form>
                        <!-- button login -->
                        <button class="btn btn-blue btn-sm f-500 text-capitalize pl-3 pr-3 mx-auto d-block">
                            Enter
                        </button>
                        <!-- forget pin -->
                        <div class="text-center p-3">
                            <a href="" class="text-blue">Forget Pin?</a>
                        </div>
                    </div>
                </div>
            </div>
