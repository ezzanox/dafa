<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="DAFA">
    <meta name="keywords" content="DAFA">
    <meta name="author" content="DAFA">
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>DAFA</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../assets/plugins/bootstrap/css/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/theme.css" media="screen" id="color">

    <!-- main -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="container">
        <!-- logo only -->
        <div class="row pt-2 pb-2 d-none">
            <img class="navbar-brand mx-auto d-block" src="../assets/img/logo-2.png" alt="">
        </div>

        <!-- logo + text -->
        <div class="row pt-2 pb-2 justify-content-center align-self-center">
            <img class="navbar-brand float-right" src="../assets/img/logo-2.png" alt="">
            <h4 class="text-center font-weight-bold justify-content-center align-self-center">Santri Information Sistem <br> (SIS)</h4>
        </div>
        <!-- content -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card rounded-0">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Pilih Bulan</label>
                            <select class="form-control" name="" id="">
                                <option value="">Januari</option>
                                <option value="">Februari</option>
                            </select>
                        </div>
                        <button class="btn btn-orange btn-block text-capitalize f-400">Show Data</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered text-center table-attend">
                    <tr class="bg-orange">
                        <th>Tanggal</th>
                        <th>Status</th>
                        <th>Keterangan</th>
                    </tr>
                    <tr class="bg-white">
                        <td>01 April 2021</td>
                        <td>Masuk</td>
                        <td>-</td>
                    </tr>
                    <tr class="bg-white">
                        <td>02 April 2021</td>
                        <td>Masuk</td>
                        <td>-</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <!-- tap to top -->
    <div class="tap-top top-cls">
        <div>
            <i class="fa fa-angle-double-up"></i>
        </div>
    </div>
    <!-- tap to top end -->

    <!-- jquery-->
    <script src="../assets/plugins/jquery/jquery-3.3.1.min.js"></script>

    <!-- bootstrap -->
    <script src="../assets/plugins/bootstrap/js/bootstrap.js"></script>
